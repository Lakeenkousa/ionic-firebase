<ion-content>
  <form #b="ngForm" (ngSubmit)= 'onSubmit(b)' width="100%">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <img src="https://cdn.pixabay.com/photo/2019/11/23/03/08/valley-4646114_1280.jpg">
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="10" offset="1">
      <ion-item class="ion-padding-top">
        <ion-label class="ion-text-center" position="floating">E-mail</ion-label>
        <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
     
    <ion-row>
      <ion-col size="10" offset="1">
      <ion-item class="ion-text-center">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
      <ion-button expand="full"  type="submit" position="floating">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
 <ion-col>
        <ion-button expand="full" type="submit"  position="floating">Sign up</ion-button> 
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
